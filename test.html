<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <style>
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .row {
      display: flex;
    }
    .col-md-6 {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        This is the first column.
      </div>
      <div class="col-md-6">
        This is the second column.
      </div>
    </div>
  </div>
</body>
</html>
